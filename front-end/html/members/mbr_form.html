<div class="columns is-variable is-1">
    <div class="column is-3-tablet is-2-desktop field has-addons">
        <p class="control ">
            <a class="button is-static">
                이름
            </a>
        </p>
        <p class="control is-expanded">
            <input type="text" 
                v-validate="'required|max:4'"
                v-model="mbrData.name" 
                name="name"
                maxlength="4" 
                :class="{'input': true, 'is-danger': errors.has('name') }"
                placeholder="name">
        </p>
    </div>
    <div class="column is-3-tablet is-2-desktop field has-addons">
        <p class="control">
            <a class="button is-static">
                체중
            </a>
        </p>
        <p class="control is-expanded">
            <input type="text"
                v-model="mbrData.weight"
                v-validate="'required|numeric'"
                maxlength=3 
                name="weight"
                :class="{'input': true, 'is-danger': errors.has('weight') }"
                placeholder="0">
        </p>
        <p class="control">
            <a class="button is-static">
                KG
            </a>
        </p>
    </div>
    <div class="column  is-3-tablet is-2-desktop field has-addons">
        <p class="control">
            <a class="button is-static">
                신장
            </a>
        </p>
        <p class="control is-expanded">
            <input type="text" 
                name="height"
                v-model="mbrData.height"
                v-validate="'required|numeric'"
                :class="{'input': true, 'is-danger': errors.has('height') }"
                maxlength="3"
                placeholder="0">
        </p>
        <p class="control">
            <a class="button is-static">
                CM
            </a>
        </p>
    </div>
    <div class="column is-2 field has-addons">
        <p class="control">
            <a class="button is-static">
                성별
            </a>
        </p>
        <p class="select is-fullwidth">
            <select v-model="mbrData.sex">
                <option v-for="gen in gender"
                    :selected="gen.value == mbrData.sex"
                    :value=gen.value>
                    ${gen.text}
                </option>
            </select>
        </p>
    </div>
</div>
